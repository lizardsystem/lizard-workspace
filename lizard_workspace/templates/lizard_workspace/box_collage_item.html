{# Collage item edit in a box #}
<div class="dialog-box">
  Eigenschappen van {{ view.collage_item }}.
  <form action="{% url lizard_workspace_collage_item_view collage_item_id=view.collage_item.id %}" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="boundary_value">Grenswaarde</label></td>
        <td><input type="text" name="boundary_value" value="{{ view.collage_item.boundary_value|default_if_none:"" }}"/></td>
      </tr>
      <tr>
        <td><label for="percentile_value">Percentielwaarde</label></td>
        <td><input type="text" name="percentile_value" value="{{ view.collage_item.percentile_value|default_if_none:"" }}"/></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Pas aan" class="reload-screen-after" />
        </td>
      </tr>
    </table>
  </form>
</div>
